<!DOCTYPE html>
<html>
<head>
  <title>Search for restaurants</title>
  <link rel="stylesheet" type="text/css" href="customStyle.css"/>
</head>
<body>

  <button class = "backBtn" onclick="location.href='choose.html'" type="button" id="back"><span>
  Back</span></button>
  <h2 class="top">
    Find Your Restaurant
  </h2>
<section class=fixedImage>
  <div class = "inner" >

    <div id="question1" class=remove>
      <div class="content">
        <h1>What type of restaurant are you looking for?<h1>
      </div>

      <div align="center">
  				<input class=""  type="text"/>
      </div>

      <div align="center">
        <button class="enterBtn" onclick="location.href='#question2'" type="button" id="next1"><span>
          Enter</span></button>
      </div>

    </div>
    <div id="question2" class=remove>
      <div class="content">
        <h1>Search radius from your current position or selected position?<h1>
      </div>

      <div align="center">
  				<input class=""  type="text"/>
      </div>

      <div align="center">
        <button class="enterBtn" onclick="location.href='#question3'" type="button" id="next2"><span>
          Enter</span></button>
      </div>
    </div>

    <div id="question3" class=remove>
      <div class="content">
        <h1>Minimum yelp rating of the restaurant?<h1>
      </div>

      <div align="center">
  				<input class=""  type="text"/>
      </div>

      <div align="center">
        <button class="enterBtn" onclick="location.href='#question4'" type="button" id="next3"><span>
          Enter</span></button>
      </div>
    </div>

    <div id="question4" class=remove>
      <div class="content">
        <h1>How much are you willing to spend?<h1>
      </div>

      <div align="center">
  				<input class=""  type="text"/>
      </div>

      <div align="center">
        <button class="lastBtn" type="button" id="next4"><span>
          Enter</span></button>
      </div>
    </div>

    <div id="question5" class=remove>
      <div class="content">
        <h1>When do you plan to eat?<h1>
      </div>

      <div align="center">
  				<input class=""  type="text"/>
      </div>

    </div>

    <div class="buttons">
      <button class="results" onclick="location.href='results.html'" type="button">
       Get results</button>
    </div>

  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="test.js"></script>
<script>
$(document).ready(function() {
  $(window).scroll(function(){;
      w = Math.floor( $(window).scrollTop() );
     $('.remove').css( 'opacity', '.2' );
      if(w<=$('#question1').offset().top){
           $('#question1').css( 'opacity', '1' );
      }else if(w<=$('#question2').offset().top){
           $('#question2').css( 'opacity', '1' );
      }else if(w<=$('#question3').offset().top){
           $('#question3').css( 'opacity', '1' );
      }else if(w<=$('#question4').offset().top){
           $('#question4').css( 'opacity', '1' );
      }else {
           $('#question5').css( 'opacity', '1' );
      }

  });
  $(".enterBtn").click(function(event){
    var y = $(window).scrollTop();  //your current y position on the page
    $(window).scrollTop(y-300);
    });
    $(".lastBtn").click(function(event){
      var y = $(window).scrollTop();  //your current y position on the page
      $(window).scrollTop(y+500);
      });
});
</script>
</body>
</html>
