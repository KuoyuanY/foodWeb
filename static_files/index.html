
<!DOCTYPE html>
<html>
<head>
  <title>Find me a place to eat</title>
  <link rel="stylesheet" type="text/css" href="indexStyle.css" />


</head>
<body>

  <h1 align = "center" style="color:#fff;">
    Are you having trouble finding the best place to eat?
  </h1>

  <div class="buttons">
    <button class = "arrowBtn" onclick="location.href='custom.html'" type="button" id="firstBtn"><span>
      Help me pick one!</span></button>
    
      <button class = "pressBtn" id="secondBtn">No. I don't know why I'm on this website.</button>
    </div>

    <div id="leaveModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Leave then.</p>
      </div>

    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('leaveModal');

    // Get the button that opens the modal
    var btn = document.getElementById("secondBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

  </body>
  </html>
