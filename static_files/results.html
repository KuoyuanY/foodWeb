<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Restaurants</title>
  <style>
  h2{
    text-align: center;
    color: #f4511e;
  }
  .pressBtn{
    padding: 15px 25px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #0099ff;
    border: none;
    border-radius: 15px;
  }
  .pressBtn:hover {background-color: #006bb3}
  .buttons{
    text-align: center;
  }
  </style>
  </head>
  <h2 id="head">
    Please be patient while we search for the restaurant... :)
  </h2>

  <div class="buttons">
    <button class="pressBtn" type="button" id="get">Show Results!</button>
  </div>
  <div>
  <p id="first"></p>
  <p id="second"></p>
  <p id="third"></p>
  <p id="fourth"></p>
  <p id="fifth"></p>
  <p id="sixth"></p>
  <p id="seventh"></p>
  <p id="eighth"></p>
  <p id="nineth"></p>
  <p id="tenth"></p>
  </div>
  <script>
  var to_pass = new Object()
  to_pass.limit = 3

  to_pass.price=localStorage.getItem("price")
  to_pass.radius=localStorage.getItem("radius")
  if(localStorage.getItem("has_categories")==='true'){
    to_pass.categories=localStorage.getItem("categories")
  }
  // if(localStorage.getItem("has_location")==='true'){
  //   to_pass.location=localStorage.getItem("location")
  // } else{
  //   to_pass.latitude=localStorage.getItem("latitude")
  //   to_pass.longtitude=localStorage.getItem("longitude")
  // }
  to_pass.location=localStorage.getItem("location")


  $("#button").click(function(event){
    $.post( "https://guarded-fortress-21120.herokuapp.com/request", to_pass, function(data) {
      $( "#first" ).text( data )
    })
  });
  </script>
</html>
