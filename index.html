
<!DOCTYPE html>
<html>
<head>
  <title>Find me a place to eat</title>

  <style>

  body {
    background-color: lightblue;
  }
  /*The Modal (background) */
  .modal {
    display: none; /* Hidden by default */

    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,.6); /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    text-align: center;
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 25px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  .buttons {
    text-align: center;
  }
  </style>

</head>
<body>

  <h1 align = "center">
    Having trouble finding the best place to eat?
  </h1>

  <div class="buttons">
    <button onclick="location.href='choose.html'" type="button" id="firstBtn">
    Yes! Help me pick!</button>
    <button id="secondBtn">No, I don't know why I'm on this website</button>
  </div>

    <div id="leaveModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Leave then.</p>
      </div>

    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('leaveModal');

    // Get the button that opens the modal
    var btn = document.getElementById("secondBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

  </body>
  </html>
